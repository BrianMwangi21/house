<ScrollView #container>
    <StackLayout style="padding: 10%;" orientation="vertical">
        <Image src="~/images/main-page-logo.png" stretch="none"></Image>
        <WrapLayout>
            <label text=" " ></label>
            <Button text="Play"  (tap)="onPlayTap()"></Button>
            <Button text="About" (tap)="onAboutTap()"></Button>
            <Button text="High Scores" (tap)="onHighScoreTap()" [visibility]="highscoreVisibility"></Button>
        </WrapLayout>
    </StackLayout>
</ScrollView>
