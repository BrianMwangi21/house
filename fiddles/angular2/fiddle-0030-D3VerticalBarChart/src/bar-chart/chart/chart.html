<chart-title></chart-title>
<tooltip></tooltip>
<svg class="chart">
    <defs>
        <clipPath id="body-clip"></clipPath>
        <linearGradient id="positive" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
            <stop class="lightblue" offset="0%"></stop>
            <stop class="blue" offset="100%"></stop>
        </linearGradient>
        <linearGradient id="negative" x1="0%" y1="0%" x2="0%" y2="100%" spreadMethod="pad">
            <stop class="yellow" offset="0%"></stop>
            <stop class="red" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g class="body" clip-path="url(#body-clip)">
    </g>
    <g class="axes">

    </g>
</svg>
